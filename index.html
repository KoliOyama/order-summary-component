<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
  
  <main>
    <div class="payment-card">

      <div class="image">
        <img src="./images/illustration-hero.svg" alt="human">
      </div>

      <div class="summary-section">
        <div class="summary">
          <h1 class="section-title">Order Summary</h1>
          <p class="summary-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="plan">
          <div class="left-group">
            <img src="./images/icon-music.svg" alt="music icon">
            <p><span>Annual Plan</span> $59.99/year</p>
          </div>

          <a class="change" href="#">Change</a>
        </div>

        <div class="buttons">
          
          <button class="proceed-button" type="button">Proceed to Payment</button>
          <button class="transparent-button" type="button">Cancel Order</button>

        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Koli Oyama</a>.
    </div>

  </main>

</body>
</html>
